plugins {
    id 'java'
}

group 'org.jhta'
version '1.0-SNAPSHOT'
sourceCompatibility = '8'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.15.0'
}